<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPG Creature Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>RPG Creature Search</h1>

    <!-- Input and button -->
    <input id="search-input" type="text" required placeholder="Enter creature name or ID">
    <button id="search-button">Search</button>

    <hr>

    <!-- Output fields -->
    <h2 id="creature-name"></h2>
    <div id="creature-id"></div>
    <div id="weight"></div>
    <div id="height"></div>

    <div id="types"></div>

    <h3>Stats</h3>
    <div>HP: <span id="hp"></span></div>
    <div>Attack: <span id="attack"></span></div>
    <div>Defense: <span id="defense"></span></div>
    <div>Special Attack: <span id="special-attack"></span></div>
    <div>Special Defense: <span id="special-defense"></span></div>
    <div>Speed: <span id="speed"></span></div>

    <script src="script.js"></script>
</body>

</html>
